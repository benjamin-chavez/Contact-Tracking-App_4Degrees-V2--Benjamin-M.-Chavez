<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contact Tracker</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="container">
      <div class="row pt-5 ">
        <div class="col text-center">
          <h1 class="display-3"> Contact Tracker </h1>
        </div>
      </div>
      <div class="row p-2 warning-div">
        <div  class="col text-center">
          <div id="contactWarning"  class="alert alert-warning" role="alert">
            There are no contacts yet!
          </div>
        </div>
      </div>
      <!-- BODY / CONTACT LIST TABLE -->
      <div class="pt-3">
        <table id="dataTable" class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Note</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="contact-list">
            <tr>
              <div class=form-group>
                <td><input id="name" class="form-control"></td>
                <td><input  id="email" type="email" class="form-control"></td>
                <td><input id="note" class="form-control"></td>
                <td><div type="submit" id="add-contact-btn" class="btn btn-primary btn-sm">Add Contact</div></td>          
              </div>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <script src="/JavaScript/addContact.js" type="text/javascript"></script>
  <script src="/JavaScript/deleteContact.js" type="text/javascript"></script>
  <script src="/JavaScript/alertBanner.js" type="text/javascript"></script>
  <script src="/JavaScript/formValidation.js" type="text/javascript"></script>
</html>
